<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="base :: head">
</head>
<header th:replace="base :: header">
</header>
<body>


<ul>
    <li th:each="utilisateur:${utilisateurs}" th:text="${utilisateur.name} +' '+ ${utilisateur.nickname}+' '+ ${utilisateur.password}"></li>
</ul>
<ul>

    <li th:each="utilisateur : ${utilisateurs}">
        <span th:text="${utilisateur.dateNaissance} + ' ' + ${utilisateur.name} + ' ' + ${utilisateur.nickname} + ' ' + ${utilisateur.role} + ' ' + ${utilisateur.pays.nom}"></span>
        <a th:href="'edit-utilisateur/' + ${utilisateur.id}" class="badge badge-success">Editer</a>

    </li>
</ul>

<a href="/edit-utilisateur" type="button" class="btn btn-success">Ajouter un utilisateur</a>
</body>
</html>
