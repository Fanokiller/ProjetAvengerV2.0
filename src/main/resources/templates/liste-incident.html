<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="base :: head">
</head>
<header th:replace="base :: header">
</header>
<body>
<div th:each="incident : ${incidents}" class="card text-white bg-primary mb-3" style="max-width: 20rem;">
    <div class="card-header">Incidents</div>
    <div class="card-body">

        <span>Date de l'incident : </span><h4 th:text="${incident.dateIncident} " class="card-title"></h4>
        <span>Adresse de l'incident : </span><p th:text="${incident.adresse}" class="card-text"></p>
        <!-- <span>Civil declarant :  </span><p th:text="${civil.name.id}" class="card-text"></p> -->
    </div>
</div>
        <a href="/edit-incident" type="button" class="btn btn-success">Ajouter un incident</a>
</body>
</html>
