<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="base :: head">
</head>
<header th:replace="base :: header">
</header>
<body>
<form th:action="@{/modo/edit-superhero}" th:object="${superhero}" method="post">
    <fieldset>
        <legend class="text-center">Formulaire</legend>
        <div class="form-row d-flex justify-content-center">
            <div class="form-group col-md- mb-3 w-25 p-3">
                <label for="heroName">Hero's name</label>
                <input th:field="*{heroName}" type="text" class="form-control" id="heroName" placeholder="Nom du Superhero">
            </div>
        </div>
        <div class="form-row d-flex justify-content-center">
            <div class = "form-group col-md- mb-3 w-25 p-3">
                <label for = "exampleInputEmail1"> <font style = "vertical-align: inherit;"> <font style = "vertical-align: inherit;"> Adresse e-mail </font> </font> </label>
                <input type = "email" class = "form-control" id = "exampleInputEmail1" aria-descriptionsby = "emailHelp" placeholder = "Entrez votre e-mail">
                <small id = "emailHelp" class = "form-text text-muted"> <font style = "vertical-align: inherit;"> <font style = "vertical-align: inherit;"> Nous ne partageons jamais votre votre e -mail avec quelqu'un d'autre. </font> </font> </small>
            </div>
            <div class = "form-group col-md- mb-3 w-25 p-3 ">
                <label for = "exampleInputPassword1"> <font style = "vertical-align: inherit;"> <font style = "vertical-align: inherit;"> Mot de passe </font> </font> </label>
                <input type = "password" class = "form-control" id = "exampleInputPassword1" placeholder = "Mot de passe">
            </div>
        </div>
        <div class="form-row d-flex justify-content-center">
            <div class = "form-group col-md- w-25 p-3">
                <label for = "exampleTextarea"> <font style = "vertical-align: inherit;"> <font style = "vertical-align: inherit;"> Pouvoir </font> </font> </label >
                <textarea class = "form-control" id = "Textarea" rows = "3"> </textarea>
            </div>
            <div class = "form-group col-md- w-25 p-3">
                <label for = "exampleTextarea"> <font style = "vertical-align: inherit;"> <font style = "vertical-align: inherit;"> Point Faible  </font> </font> </label >
                <textarea class = "form-control" id = "exampleTextarea" rows = "3"> </textarea>
            </div>
        </div>
    </fieldset>
    <div class="form-row d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">
            <span th:text="${superhero.id == 0} ? 'Ajouter superhero' : 'Modifier superhero'"></span>
        </button>
    </div>
</form>
</body>
</html>
