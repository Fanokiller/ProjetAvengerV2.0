<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="base :: head">
</head>
<header th:replace="base :: header">
</header>
<body>
<form th:action="@{/edit-superhero}" th:object="${superhero}" method="post">
    <fieldset>


        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="nickname">Prénom</label>
            <input th:field="*{nickname}" type="text" class="form-control" id="nickname" placeholder="Prénom de l'civil">
        </div>
        <div class="form-group">
            <label for="name">Nom</label>
            <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Nom de l'civil">
        </div>
        <div class="form-group">
            <label for="organisation-select">Organisation</label>
            <select class="form-control" id="organisation-select" th:field="*{listeOrganisation}" multiple>
                <option th:each="organisation : ${organisations}" th:text="${organisation.name}" th:value="${organisation.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="pays-select">Pays</label>
            <select class="form-control" id="pays-select" th:field="*{pays}">
                <option th:each="p : ${pays}" th:text="${p.nom}" th:value="${p.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="heroName">Nom</label>
            <input th:field="*{heroName}" type="text" class="form-control" id="heroName" placeholder="Nom du superhero">
        </div>
    </fieldset>

    <button type="submit" class="btn btn-primary">
        <span th:text="${superhero.id == 0} ? 'Ajouter superhero' : 'Modifier superhero'"></span>
    </button>
</form>
</body>
</html>
