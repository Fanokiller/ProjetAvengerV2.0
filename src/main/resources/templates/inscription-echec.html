<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="base :: head">
</head>
<header th:replace="base :: header">
</header>
<body>
<div class="jumbotron">
    <h1 class="display-3">Echec lors de l'inscription</h1>
    <p class="lead">Redirection dans 5 secondes vers la page d'inescription</p>
    <div class="progress">
        <div id="progressbar" class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
    </div>

</div>
</body>
<script>
    setTimeout(()=>window.location.replace("/inscription"),5000)
    const progressbar = document.querySelector("#progressbar")
    let pourcent=0;
    setInterval(()=>{pourcent+=2.5; progressbar.style.width=pourcent+"%"},100)
</script>
</html>
