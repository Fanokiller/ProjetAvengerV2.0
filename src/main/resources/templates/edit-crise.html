<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="base :: head">
</head>
<header th:replace="base :: header">
</header>
<body>


<form th:action="@{/modo/edit-crise}" th:object="${crise}" method="post" class="mx-20">

    <fieldset>


        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="id">Dommage</label>
            <input th:field="*{id}" type="text" class="form-control" id="id" placeholder="Nom du crise">
        </div>
        <div class="form-group">
            <label for="type">Type de crise</label>
            <input th:field="*{type}" type="text" class="form-control" id="type" placeholder="type de crise">
        </div>



    </fieldset>

    <button type="submit" class="btn btn-primary">
        <span th:text="${crise.id == 0} ? 'Ajouter crise' : 'Modifier crise'"></span>
    </button>
</form>
</body>
</htmtml>
