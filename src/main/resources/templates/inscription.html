<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="base :: head">
</head>
<header th:replace="base :: header">
</header>
<body>
<form th:action="@{/inscription}" th:object="${utilisateur}" method="post">
    <fieldset>
        <div class="form-row d-flex justify-content-center">
            <div class="form-group col-md- mb-3 w-25 p-3">
                <label for="email">Email</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Email de l'utilisateur">
            </div>
            <div class="form-group col-md- mb-3 w-25 p-3">
                <label for="password">Password</label>
                <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Mot de passe utilisateur" aria-describedby="aide-mot-de-passe">
                <small id="aide-mot-de-passe" class="form-text text-muted">Utiliser un mot de passe compliqu√©</small>
            </div>
        </div>
        </div>

    </fieldset>
    <div class="form-row d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Inscription</button>
    </div>
</form>
</body>
</html>
