<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="base :: head">
</head>
<header th:replace="base :: header">
</header>
<body>
<form th:action="@{/modo/edit-civil}" th:object="${civil}" method="post">
    <fieldset>


        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="nickname">Prénom</label>
            <input th:field="*{nickname}" type="text" class="form-control" id="nickname" placeholder="Prénom du civil">
        </div>
        <div class="form-group">
            <label for="name">Nom</label>
            <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Nom du civil">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input th:field="*{email}" type="text" class="form-control" id="email" placeholder="Email du civil">
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input th:field="*{password}" type="text" class="form-control" id="password" placeholder="Mot de passe du civil">
        </div>
        <div class="form-group">
            <label for="role-select">Role</label>
            <select class="form-control" id="role-select" th:field="*{role}">
                <option th:each="r : ${roles}" th:text="${r.name}" th:value="${r.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="organisation-select">Organisation</label>
            <select class="form-control" id="organisation-select" th:field="*{listeOrganisation}" multiple >
                <option th:each="organisation : ${organisations}" th:text="${organisation.name}" th:value="${organisation.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="pays-select">Pays</label>
            <select class="form-control" id="pays-select" th:field="*{pays}">
                <option th:each="p : ${pays}" th:text="${p.nom}" th:value="${p.id}"></option>
            </select>
        </div>

    </fieldset>

    <button type="submit" class="btn btn-primary">
        <span th:text="${civil.id == 0} ? 'Ajouter civil' : 'Modifier civil'"></span>
    </button>
</form>
</body>
</html>
