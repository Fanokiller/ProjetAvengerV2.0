<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="base :: head">
</head>
<header th:replace="base :: header">
</header>
<body>


<form th:action="@{/modo/edit-survey}" th:object="${survey}" method="post" class="mx-20">

    <fieldset>


        <input type="hidden" th:field="*{id}">
        <div class="form-row d-flex justify-content-center">
            <div class="form-group col-md- mb-3 w-25 p-3">
                <label for="superhero-select">Superhero</label>
                <select class="form-control" id="superhero-select" th:field="*{superHero}">
                    <option th:each="s : ${superHero}" th:text="${survey.s.heroName}" th:value="${s.id}"></option>
                </select>
            </div>
            <div class="form-group col-md- mb-3 w-25 p-3">
                <label for="commentaire">Ecrivez votre commentaire</label>
                <textarea th:field="*{event}" class="form-control" id="commentaire" rows="3"></textarea>
            </div>
        </div>

    </fieldset>

    <button type="submit" class="btn btn-primary">
        <span th:text="${survey.id == 0} ? 'Ajouter survey' : 'Modifier survey'"></span>
    </button>
</form>
</body>
</html>
